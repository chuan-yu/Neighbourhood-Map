<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <main class="container-fluid" id="main">
        <div class="row">
            <section class="col-sm-3 place-list-section">
                    <input class="form-control" placeholder="search..." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                <ul id="place_list" class="list-unstyled place-list" data-bind="foreach: placesShown">
                    <li data-bind="text: $data.name, click: $root.selectItem, css: { selected: $data === $root.currentItem() }"></li>
                </ul>
            </section>
            <section class="col-sm-9 map">
                <div id="map"></div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="error_modal" tabindex="-1" role="dialog" data-bind="modal: errorMessage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <p class="error-message" data-bind="text: errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-refresh" data-bind="click: reload">Refresh</button>
                </div>
        </div>
        </div>
    </div>

    <script src="js/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/app.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl7zpZGKnjQf7X8okU6y_6EFndntrFsR4&libraries=places&callback=init" onerror="googleError()" async defer></script>
</body>
</html>
